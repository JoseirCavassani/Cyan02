<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css"> <!-- js -->
    <link rel="stylesheet" href="css/login-page.css"> <!-- js -->
    <script defer src="js/login.js"></script>
    <!--  -->
    <title>Cyan02 - Login</title>
</head>

<body>

    <section class="section-login">
        <div class="container-form">
            <div class="title">
                <h2>Welcome</h2>
                <p>Login to continue</p>
            </div>
            <div id='msgError'>error</div>

            <form action="#" class="form-login">
                <div class="input-group">
                    <input type="email" class="input" placeholder="email@email.com" name="email" id="email">
                    <div id='msgError'>error</div>
                    <input type="password" class="input" placeholder="Password" name="password" id="password">
                    <div id='msgError'>error</div>
                </div>
                <div class="btn-group">
                    <input type="submit" class="btn btn-black" value="Login">
                    <input type="submit" class="btn btn-black" value="create account">
                    <a href="#">Forgot Password</a>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
